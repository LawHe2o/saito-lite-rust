<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference App</title>

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            /* Updated background color for contrast */
        }

        .video-container {
            display: flex;
            width: 95%;
            /* Updated to take up most of the screen width */
            height: 90%;
            /* Updated to take up most of the screen height */
        }

        .expanded-video {
            width: 75%;
            /* Updated to take up most of the video-container width */
            height: 100%;
            /* Updated to take up the full height of the video-container */
            background-color: #ccc;
            margin-right: 10px;
            border: 2px solid #34495e;
            /* Added border for more contrast */
        }

        .side-videos {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Updated to space out video boxes */
            width: 25%;
            /* Updated to take up the remaining width of the video-container */
            height: 100%;
            /* Updated to take up the full height of the video-container */
        }

        .video-box {
            width: 100%;
            height: 30%;
            /* Updated to make video boxes bigger */
            background-color: #ccc;
            cursor: pointer;
            transition: all 0.5s ease;
            border: 2px solid #34495e;
            /* Added border for more contrast */
        }
    </style>
</head>

<body>
    <div class="video-container">
        <div class="expanded-video"></div>
        <div class="side-videos">
            <div class="video-box" id="video1">2</div>
            <div class="video-box" id="video2">3</div>
            <div class="video-box" id="video3">4</div>
            <div class="video-box" id="video3">4</div>
        </div>
    </div>
    <script>
        const videoBoxes = document.querySelectorAll('.video-box');

        videoBoxes.forEach((videoBox, index) => {
            videoBox.style.top = `${(index * 110)}px`;
            videoBox.style.right = '0';

            videoBox.addEventListener('click', () => {
                videoBoxes.forEach((otherVideoBox) => {
                    if (otherVideoBox !== videoBox && otherVideoBox.classList.contains('expanded')) {
                        otherVideoBox.classList.remove('expanded');
                    }
                });

                videoBox.classList.toggle('expanded');
            });
        });



    </script>
</body>

</html>
